<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octopus Hair Salon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* 텍스트 선택 방지 */
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤을 없앰 */
    }

    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: url('Salon.png') no-repeat center center fixed; /* 배경을 Salon.png로 교체 */
      background-size: cover;
      position: relative; /* 위치 조정 */
      overflow: hidden; /* 자식 요소 잘리도록 설정 */
    }

    .tools {
      position: absolute; /* 절대 위치 설정 */
      left: 10%; /* 왼쪽 여백을 10%로 설정 */
      top: 27%; /* 상단 여백을 20%에서 40%로 변경 */
      display: flex;
      flex-direction: column; /* 세로로 정렬 */
      align-items: center;
      gap: 60px; /* 간격 */
      z-index: 1; /* z-index 추가 */
    }

    .hair-tool {
      width: 100%;
      max-width: 150px;
      cursor: pointer;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 자식 요소 잘리도록 설정 */
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;  /* 배경과 같은 비율로 맞춤 */
      height: 100%; /* 배경과 같은 비율로 맞춤 */
      object-fit: cover; /* 비율을 유지하며 채우기 */
      z-index: -1; /* 배경 뒤로 보내기 */
      pointer-events: none;
    }

    /* 버튼을 위한 플렉스 컨테이너 */
    .button-container {
      display: flex;
      flex-direction: column; /* 수직으로 정렬 */
      position: absolute; /* 버튼을 절대 위치로 설정 */
      left: 390px; /* 오른쪽에서 200px 떨어진 위치 */
      bottom: 100px; /* 아래쪽에서 100px 떨어진 위치 */
      gap: 40px; /* 버튼 간의 간격 */
      pointer-events: auto; /* 버튼 클릭 가능하게 */
      z-index: 1; /* 버튼이 다른 요소 위에 표시되도록 설정 */
    }

    /* 버튼에 이미지 적용 */
    #reset-button, #me-button, #customer-button {
      padding: 10px 20px;
      background: none;
      border: none;
      cursor: pointer;
      background-size: cover;
      width: 140px; /* 버튼 너비 */
      height: 110px; /* 버튼 높이 */
    }

    #reset-button {
      background-image: url('Button1.png'); /* 버튼 1 */
    }

    #me-button {
      background-image: url('Button2.png'); /* 버튼 2 */
    }

    #customer-button {
      background-image: url('Button3.png'); /* 버튼 3 */
    }

    /* 웹캠 비디오 스타일 중앙에 고정 */
    #webcam {
      position: absolute;
      bottom: 0; /* 하단에 붙게 설정 */
      left: 50%;
      transform: translate(-50%, 0) scaleX(-1); /* 수평 중앙 정렬 및 좌우 반전 */
      display: none;
      width: 750px; /* 웹캠 가로 크기 */
      height: 710px; /* 웹캠 세로 크기 */
      object-fit: cover; /* 비율 유지하며 채우기 */
      z-index: -1; /* 배경 뒤로 보내기 */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="tools">
      <img src="Hair1.png" class="hair-tool" alt="Hair 1">
      <img src="Hair2.png" class="hair-tool" alt="Hair 2">
      <img src="Hair3.png" class="hair-tool" alt="Hair 3">
      <img src="Hair4.png" class="hair-tool" alt="Hair 4">
    </div>
    <div class="canvas-container">
      <img src="bald-character.png" class="character" alt="Bald Character">
    </div>
    <!-- 버튼 컨테이너 추가 -->
    <div class="button-container">
      <button id="reset-button"></button>
      <button id="me-button"></button>
      <button id="customer-button"></button>
    </div>
  </div>

  <video id="webcam" autoplay playsinline></video> <!-- 웹캠 비디오 추가 -->

  <script>
    let selectedHair = null;
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    const spacing = 30; // 이미지 간격을 50px로 설정
    let webcamStream = null; // 웹캠 스트림을 저장할 변수

    const canvasContainer = document.querySelector('.canvas-container');
    const resetButton = document.getElementById('reset-button');
    const meButton = document.getElementById('me-button');
    const customerButton = document.getElementById('customer-button');
    const hairTools = document.querySelectorAll('.hair-tool');
    const webcam = document.getElementById('webcam');
    const character = document.querySelector('.character'); // Bold character를 선택

    // PNG 선택 시 마우스에 붙이기
    hairTools.forEach(tool => {
      tool.addEventListener('click', (e) => {
        selectedHair = e.target;
      });
    });

    // 마우스 눌렀을 때 그림 그리기 시작
    canvasContainer.addEventListener('mousedown', (e) => {
      if (selectedHair) {
        isDrawing = true;
        lastX = e.pageX;
        lastY = e.pageY;
      }
    });

    // 마우스 이동 시 경로에 따라 PNG 찍기
    canvasContainer.addEventListener('mousemove', (e) => {
      if (isDrawing && selectedHair) {
        const deltaX = Math.abs(e.pageX - lastX);
        const deltaY = Math.abs(e.pageY - lastY);

        // 일정 간격(spacing) 이상 움직였을 때만 찍음
        if (deltaX > spacing || deltaY > spacing) {
          const img = document.createElement('img');
          img.src = selectedHair.src;
          img.style.position = 'absolute';
          img.style.left = `${e.pageX - canvasContainer.offsetLeft}px`;
          img.style.top = `${e.pageY - canvasContainer.offsetTop}px`;
          img.style.width = '80px';
          img.style.pointerEvents = 'none'; // 새로 생성된 이미지 클릭 불가능하게 설정
          img.style.zIndex = '2'; // bald-character보다 높은 z-index 설정
          canvasContainer.appendChild(img);

          lastX = e.pageX;
          lastY = e.pageY;
        }
      }
    });

    // 마우스 떼면 그림 그리기 종료
    canvasContainer.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    // Reset 버튼으로 초기화
    resetButton.addEventListener('click', () => {
      const drawnImages = canvasContainer.querySelectorAll('img:not(.character)');
      drawnImages.forEach(img => img.remove());
    });

    // Me! 버튼 클릭 시 웹캠 피드 시작
    meButton.addEventListener('click', async () => {
      try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.srcObject = webcamStream;
        webcam.style.display = 'block'; // 웹캠 비디오 요소 표시

        // Bold character 숨기기
        character.style.display = 'none'; // Bold character 숨기기

        // 기존의 배경 이미지 대신 웹캠을 배경으로 설정
        canvasContainer.style.background = 'none';
      } catch (error) {
        console.error("Error accessing webcam: ", error);
      }
    });

    // Customer 버튼으로 웹캠 종료 및 PNG 삭제
    customerButton.addEventListener('click', () => {
      if (webcamStream) {
        const tracks = webcamStream.getTracks();
        tracks.forEach(track => track.stop()); // 웹캠 스트림 종료
        webcam.style.display = 'none'; // 웹캠 비디오 숨김
        webcamStream = null;

        // 원래 배경 복원
        canvasContainer.style.background = "url('Salon.png') no-repeat center center fixed";
        canvasContainer.style.backgroundSize = "cover";

        // Bold character 다시 표시
        character.style.display = 'block'; // Bold character 다시 보이게 함
      }

      // 드로잉된 이미지 모두 삭제
      resetButton.click();
    });
  </script>
</body>
</html>
